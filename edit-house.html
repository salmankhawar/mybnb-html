<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Airbnb - Create House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/279193fdc8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="row row-cols-3">
        <div class="col text-left">
          <img src="images/logo-mybnb.png"/>
        </div>
        <div class="col">   
        </div>
        <div class="col text-right">
          <button type="button" class="btn btn-outline-dark">Tony Russo</button>
          <button type="button" class="btn btn-outline-dark">Logout</button>
        </div>
        <!-- <div>
          <button type="button" class="btn btn-outline-dark"><a href="login.html>Login</a></button>
          <button type="button" class="btn btn-outline-dark"><a href="signup.html">Signup!</a></button
        </div> -->
      </div>
    </div>
    <div class="container">
        <div class="row col-12">
            <div class="input-group row">
                <h1>Edit House</h1>
                <form>
                    <label>Short Title</label>
                    <input type="text" class="form-control" />
                    <label>Description</label>
                    <textarea type="text" rows="10" class="form-control"></textarea>
                    <label>Number of Rooms</label>
                    <input type="number" class="form-control" />
                    <label>Location</label>
                    <select class="form-control">
                      <option>Koh Phangan</option>
                      <option selected>Koh Samui</option>
                      <option>Bali</option>
                    </select>
                    <label>Price per night</label>
                    <div>
                      <i class="fa-sharp fa-solid fa-dollar-sign"></i>
                      <input type="number" class="form-control"/>
                    </div>
                    <label>Add Photos (up to 9)</label>
                    <input type="text" class="form-control" placeholder="http://..." />
                    <input type="text" class="form-control" placeholder="http://..." />
                    <input type="text" class="form-control" placeholder="http://..." />
                    <input type="text" class="form-control" placeholder="http://..." />
                    <input type="text" class="form-control" placeholder="http://..." />
                    <input type="text" class="form-control" placeholder="http://..." />
                    <input type="text" class="form-control" placeholder="http://..." />
                    <input type="text" class="form-control" placeholder="http://..." />
                    <input type="text" class="form-control" placeholder="http://..." />
                    <button type="button" class="btn btn-success">Save Changes</button>
                    <button type="button" class="btn btn-danger">Delete House</button>
                </form>
            </div>
        </div>
    </div>
  </body>
